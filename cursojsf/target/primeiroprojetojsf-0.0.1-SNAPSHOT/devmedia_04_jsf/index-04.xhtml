<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<!-- http://localhost:8081/primeiroprojetojsf/devmedia_04_jsf/index-04.jsf -->

<h:head>
	<title>Primeira Aplicação com JSF</title>
</h:head>

<h:body>

	<h2>Listagem de Lembretes</h2>
	
	<h:messages></h:messages>

	<h:link value="Novo lembrete" outcome="adicionar"></h:link>
	
	<h:dataTable value="#{lembreteBean.lembretes}" var="lembrete">
	
		<h:column>
			<f:facet name="header">#</f:facet>
			#{lembrete.id}
		</h:column>
		
		<h:column>
			<f:facet name="header">Título</f:facet>
			#{lembrete.titulo}
		</h:column>
		
		<h:column>
			<f:facet name="header">Descrição</f:facet>
			#{lembrete.descricao}
		</h:column>
			
		<h:column>
			<f:facet name="header">Início</f:facet>
			<h:outputText value="#{lembrete.dataInicio.time}">
				<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
			</h:outputText>
		</h:column>
		
		<h:column>
			<h:link value="Editar" outcome="editar">
				<f:param name="lembrete" value="#{lembrete.id}"></f:param>
			</h:link>
		</h:column>
			<!-- outcome, como se fosse o href, redireciona para outra página -->
		<h:column>
			<h:link value="Excluir" outcome="remover">
				<f:param name="lembrete" value="#{lembrete.id}"></f:param>
			</h:link>
		</h:column>
	
	</h:dataTable>
</h:body>

</html>
