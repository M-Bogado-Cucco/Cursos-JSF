<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	

<!-- http://localhost:8081/primeiroprojetojsf/faces/devMedia/ajax/ajaxValidation.xhtml? -->

<h:head>
</h:head>

<h:body>
	<!-- Ajax Status Simples 
	<p:ajaxStatus style="width=16px;height=16px;" id="ajaxStatusPanel">
		<f:facet name="start">
			<h:graphicImage value="../../../img/ajaxLoading.gif"></h:graphicImage>
		</f:facet>
		<f:facet name="complete">
			<h:outputText value=""></h:outputText>
		</f:facet>
	</p:ajaxStatus>
	-->
	
	<!-- Ajax Status Customizado -->
	<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>
	<p:dialog modal="true" widgetVar="statusDialog" header="Status"
		draggable="false" closable="false">
		<h:graphicImage value="../../../img/ajaxLoading.gif"></h:graphicImage>
	</p:dialog>
	
	<h:form id="form">
	
		<p:panel id="panel" header="Cadastro de Funcionário">
		<p:messages id="msgResultado"></p:messages>

		<h:panelGrid columns="3" cellpadding="3">
			
			<h:outputLabel value="Nome: " for="nome"></h:outputLabel>
			<p:inputText id="nome" value="#{funcionarioBean.nome}"
			 required="true" requiredMessage="O nome é obrigatório" ></p:inputText>
			
			<p:message for="nome" id="msgValidacaoNome"></p:message>
			
			
			
			<h:outputLabel value="Função: " for="funcao"></h:outputLabel>
			<p:inputText id="funcao" value="#{funcionarioBean.funcao}"
			 required="true" requiredMessage="A função é obrigatória"></p:inputText>
			
			<p:messages for="funcao" id="msgValidacaoFuncao"></p:messages>
		
		</h:panelGrid>
		
		<p:commandButton id="btnSalvar" value="Salvar" update="panel"
			actionListener="#{funcionarioBean.salvarFuncionario}" global="true">
		</p:commandButton>
		
		</p:panel>
	
	
	</h:form>
	
</h:body>

</html>
